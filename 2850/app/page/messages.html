<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message-item {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            background: #f9fafb;
            transition: all 0.2s;
        }
        .message-item:hover {
            background: #f3f4f6;
            transform: translateY(-1px);
        }
        .message-item.unread {
            background: #eff6ff;
            border-color: #3b82f6;
        }
        .message-item.read {
            background: #f9fafb;
            opacity: 0.8;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .btn-success {
            background-color: #10b981;
            color: white;
        }
        .btn-success:hover {
            background-color: #059669;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-info {
            background-color: #dbeafe;
            color: #1e40af;
        }
        .badge-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .badge-warning {
            background-color: #fef3c7;
            color: #92400e;
        }
        .badge-error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .hidden {
            display: none;
        }
        .message-content {
            margin-top: 8px;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #3b82f6;
        }
        .message-actions {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-8">
        <div class="max-w-4xl mx-auto px-4">
            <!-- Header -->
            <div class="text-center mb-8 fade-in">
                <h1 class="text-4xl font-bold text-white mb-4">ðŸ’¬ Messages</h1>
                <p class="text-xl text-blue-100">Your notifications and updates</p>
            </div>

            <!-- Messages Section -->
            <div class="section fade-in">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Your Messages</h2>
                    <div class="flex space-x-2">
                        <button id="markAllReadBtn" class="btn btn-secondary">Mark All Read</button>
                        <button id="refreshBtn" class="btn btn-primary">Refresh</button>
                    </div>
                </div>
                
                <div id="messagesList" class="space-y-2">
                    <!-- Messages will be loaded here -->
                </div>
                
                <div id="noMessages" class="text-center py-8 hidden">
                    <div class="text-gray-500 text-lg">No messages yet</div>
                    <div class="text-gray-400 text-sm mt-2">You'll receive notifications about meal plans, family invitations, and more</div>
                </div>
            </div>

            <!-- Back Button -->
            <div class="text-center">
                <button id="backBtn" class="btn btn-secondary">
                    Back to Home
                </button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script>
        
        let currentUser = null;
        let messages = [];

        // Initialize page
        window.addEventListener('load', async () => {
            // Use auth.js for proper authentication
            initAuth(
                async (user) => {
                    currentUser = user;
                    setupEventListeners();
                    await loadMessages();
                    
                    // Clear message notifications
                    if (window.NotificationSystem) {
                        await window.NotificationSystem.clear('messages', user.user_id);
                        window.NotificationSystem.start(user.user_id);
                    }
                },
                () => {
                    window.location.href = 'index.html';
                }
            );
        });

        // Setup event listeners
        function setupEventListeners() {
            // Back button
            document.getElementById('backBtn').addEventListener('click', () => {
                window.location.href = 'home.html';
            });

            // Mark all read button
            document.getElementById('markAllReadBtn').addEventListener('click', markAllAsRead);

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', loadMessages);
        }

        // Load messages
        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages/user/${currentUser.user_id}`);
                if (response.ok) {
                    messages = await response.json();
                    displayMessages();
                } else {
                    // Fallback to sample data if API fails
                    console.warn('API failed, using sample data');
                    messages = generateSampleMessages();
                    displayMessages();
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                // Fallback to sample data
                messages = generateSampleMessages();
                displayMessages();
            }
        }

        // Generate sample messages for demonstration
        function generateSampleMessages() {
            return [
                {
                    id: 1,
                    type: 'plan_generated',
                    title: 'Meal Plan Generated',
                    content: 'Your dinner plan for Family Smith has been generated successfully! Click to view the detailed meal plan.',
                    timestamp: new Date(Date.now() - 1000 * 60 * 30), // 30 minutes ago
                    read: false,
                    action_url: 'history.html?tab=plans&planId=123'
                },
                {
                    id: 2,
                    type: 'family_invitation',
                    title: 'Family Invitation',
                    content: 'You have been invited to join Family Johnson. Click to accept or decline the invitation.',
                    timestamp: new Date(Date.now() - 1000 * 60 * 60 * 2), // 2 hours ago
                    read: false,
                    action_url: 'manage_family.html'
                },
                {
                    id: 3,
                    type: 'family_created',
                    title: 'Family Created',
                    content: 'Your family "Family Smith" has been created successfully! You are now the family holder.',
                    timestamp: new Date(Date.now() - 1000 * 60 * 60 * 24), // 1 day ago
                    read: true,
                    action_url: null
                },
                {
                    id: 4,
                    type: 'submission_reminder',
                    title: 'Submission Reminder',
                    content: 'Don\'t forget to submit your preferences for tomorrow\'s dinner! The deadline is in 2 hours.',
                    timestamp: new Date(Date.now() - 1000 * 60 * 60 * 6), // 6 hours ago
                    read: true,
                    action_url: 'submission.html'
                }
            ];
        }

        // Display messages
        function displayMessages() {
            const container = document.getElementById('messagesList');
            const noMessages = document.getElementById('noMessages');
            
            container.innerHTML = '';

            if (messages.length === 0) {
                noMessages.classList.remove('hidden');
                return;
            }

            noMessages.classList.add('hidden');

            // Sort by timestamp (newest first)
            messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message-item ${message.read ? 'read' : 'unread'}`;
                
                const messageType = getMessageType(message.type);
                const badgeClass = getBadgeClass(message.type);

                messageDiv.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <span class="badge ${badgeClass}">${messageType}</span>
                                <span class="text-sm text-gray-500">${formatTimestamp(message.timestamp)}</span>
                                ${!message.read ? '<span class="w-2 h-2 bg-blue-500 rounded-full"></span>' : ''}
                            </div>
                            <h3 class="font-semibold text-gray-800 mb-1">${message.title}</h3>
                            <div class="message-content">
                                <p class="text-gray-700">${message.content}</p>
                            </div>
                            ${message.action_url ? `
                                <div class="message-actions">
                                    <button class="btn btn-primary" onclick="handleMessageAction('${message.action_url}', ${message.id})">
                                        View Details
                                    </button>
                                    <button class="btn btn-secondary" onclick="markAsRead(${message.id})">
                                        Mark as Read
                                    </button>
                                </div>
                            ` : `
                                <div class="message-actions">
                                    <button class="btn btn-secondary" onclick="markAsRead(${message.id})">
                                        Mark as Read
                                    </button>
                                </div>
                            `}
                        </div>
                    </div>
                `;
                container.appendChild(messageDiv);
            });
        }

        // Get message type display name
        function getMessageType(type) {
            const types = {
                'plan_generated': 'Plan Generated',
                'family_invitation': 'Family Invitation',
                'family_created': 'Family Created',
                'submission_reminder': 'Reminder',
                'family_removed': 'Family Removed',
                'member_removed': 'Member Removed'
            };
            return types[type] || 'Notification';
        }

        // Get badge class for message type
        function getBadgeClass(type) {
            const classes = {
                'plan_generated': 'badge-success',
                'family_invitation': 'badge-info',
                'family_created': 'badge-success',
                'submission_reminder': 'badge-warning',
                'family_removed': 'badge-error',
                'member_removed': 'badge-error'
            };
            return classes[type] || 'badge-info';
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const now = new Date();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / (1000 * 60));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (minutes < 60) {
                return `${minutes} minutes ago`;
            } else if (hours < 24) {
                return `${hours} hours ago`;
            } else {
                return `${days} days ago`;
            }
        }

        // Handle message action
        function handleMessageAction(actionUrl, messageId) {
            // Mark as read when action is taken
            markAsRead(messageId);
            
            // Navigate to the action URL
            window.location.href = actionUrl;
        }

        // Mark message as read
        async function markAsRead(messageId) {
            try {
                const response = await fetch(`${API_BASE}/messages/${messageId}/read`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const message = messages.find(m => m.id === messageId);
                    if (message) {
                        message.read = true;
                        displayMessages();
                    }
                } else {
                    // Fallback to local update
                    const message = messages.find(m => m.id === messageId);
                    if (message) {
                        message.read = true;
                        displayMessages();
                    }
                }
            } catch (error) {
                console.error('Error marking message as read:', error);
                // Fallback to local update
                const message = messages.find(m => m.id === messageId);
                if (message) {
                    message.read = true;
                    displayMessages();
                }
            }
        }

        // Mark all messages as read
        async function markAllAsRead() {
            try {
                const response = await fetch(`${API_BASE}/messages/user/${currentUser.user_id}/read-all`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    messages.forEach(message => {
                        message.read = true;
                    });
                    displayMessages();
                } else {
                    // Fallback to local update
                    messages.forEach(message => {
                        message.read = true;
                    });
                    displayMessages();
                }
            } catch (error) {
                console.error('Error marking all messages as read:', error);
                // Fallback to local update
                messages.forEach(message => {
                    message.read = true;
                });
                displayMessages();
            }
        }
    </script>
</body>
</html>
